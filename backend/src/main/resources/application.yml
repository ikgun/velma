spring:
  application:
    name: Velma
  datasource:
    url: jdbc:postgresql://localhost:5432/velmadb
    username: velma
    password: secret
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      platform: postgresql
      mode: always
  output:
    ansi:
      enabled: always
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://right-pony-24.clerk.accounts.dev

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR