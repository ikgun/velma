services:
  velma-postgres:
    image: 'postgres:15'
    container_name: 'velma-postgres'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: velmadb
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  velma-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: velma-backend
    container_name: velma-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/usr/local/app
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://velma-postgres:5432/velmadb
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - ISSUER_URI=${ISSUER_URI}
    depends_on:
      - velma-postgres
    restart: on-failure

  velma-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: velma-frontend
    container_name: velma-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Ensures node_modules isn't overwritten by bind mount
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    restart: on-failure
